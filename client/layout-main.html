<template name="layout-main">
	<div class="ui container">
		{{> sAlert}}
		{{#if currentUser}}
		Logged in as {{currentUser.username}}
		<button class="ui button logout">Log Out</button>
		{{else}}
		{{#if loggingIn}}
			Logging In...
		{{/if}}
		Not logged in
		<button class="ui button register">Register</button>
		<button class="ui button login">Log In</button>
		<div class="ui input">
			<input type="text" class="loginAs" placeholder="UserName">
		</div>
		
		{{/if}}
		{{> Template.dynamic template=content}}
	</div>
	
	
</template>
