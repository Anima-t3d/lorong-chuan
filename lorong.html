<head>
  <title>Generic Game Room</title>
</head>

<body></body>

<template name="Lobby">
	<h1>Public Lobby</h1>
	<button class="ui button createRoom">Create Room</button>
	
	<button class="clearAll">Clear All Rooms</button>
	<br/>
	Public Room List:
  {{#each rooms}}
	<br/>
		{{> RoomListItem}}
	{{/each}}
	<br/>
<!--	{{> Chat }}-->
	Chat:
	{{#each messages}}
		{{text}}
	{{/each}}
	<br />
	<input type="text" class="msg">
	<button class="submit">Submit</button>
	
	<br />
	<input type="text" class="accesscode">
	<button class="join">Join Game</button>
</template>

<template name="RoomListItem">
	accesscode: {{_id}} - public: {{public}}
	<button class="jointhisgame">join this game</button>
</template>

<template name="Room">
	<h1>Access Code: {{accesscode}}</h1>
	<h2>Players (2/10):</h2>
	{{#each players}}
	{{/each}}
	<br/>
	Chat
	<br/>
	{{#each messages}}
		<br/>
		{{text}} -- {{originator}} @ {{parseTime timestamp}}
	{{/each}}
	<br/>
	<input type="text" class="reply">
	<button class="send">Send</button>
	<br/>
	<button class="start">Start Game</button>
	<button class="joingame">Join Game</button>
</template>
